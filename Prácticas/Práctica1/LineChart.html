  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // LOS DATOS ESTÁN HARDCODED EN UN ARRAY QUE REPRESENTA UNA TABLA:
        //   * CADA ELEMENTO DEL ARRAY DE TABLA ES OTRO ARRAY QUE REPRESENTA UNA FILA EN LA TABLA.
        //   * CADA ELEMENTO DEL ARRAY DE FILA REPRESENTA EL VALOR DE UNA COLUMNA EN ESA FILA.
        // LOS DATOS DEBEN CODIFICARSE EN EL FORMATO "DataTable"
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        // OPCIONES DE VISUALIZACIÓN
        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        // INDICAR DÓNDE SE VA A METER LA GRÁFICA DENTRO DEL DOM
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        // DIBUJAR LA GRÁFICA
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
